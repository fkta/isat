<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>めにゅ</h2>
        <h:form>
            <h:commandButton value="全件検索" action="#{gb.getNext()}"/>
        </h:form>
        
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="あっぷろーど"/><br />
            <h:inputFile value="#{gb.file}" /><br />
            <h:commandButton value="Upload" action="#{gb.userAdd()}"/><br />
            <h:outputText id="fileName" value="#{gb.file == null ? '' : gb.file.submittedFileName}" />
        </h:form>
        
        <h:dataTable value="#{gb.list}" var="g">
            <h:column>#{g.id}</h:column>
            <h:column>#{g.name}</h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="反映する" action="#{gb.comit()}"/>
        </h:form>
    </h:body>
</html>
